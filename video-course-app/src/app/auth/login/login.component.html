<div class="login-form">
  <div class='mat-card'>
    <h2>Login</h2>
    <div class='mat-card-content'>
      <div class='mat-form-field'>
        <p>E-mail:</p>
        <input type="text" [(ngModel)]="email" placeholder="Username" />
      </div>

      <div class='mat-form-field'>
        <p>Password:</p>
        <input type="password" [(ngModel)]="password" placeholder="Password" />
      </div>

      <div class="row end">
        <button type="submit" class="button" (click)="LoginClickHandler()">Login</button>
      </div>
    </div>
  </div>
</div>
