<header class="vc-header-wrapper">
  <div class="logo-container">
    <vc-logo></vc-logo>
  </div>
  <div class="auth">
    <button *ngIf="!authService.IsAuthenticated()" class="log-btn" routerLink="/login" routerLinkActive="active">
      <img src="../../assets/ic-user.svg" />
      <span>User login</span>
    </button>
    <button *ngIf="authService.IsAuthenticated()" (click)="LogoutClickHandler()" class="log-btn" routerLink="/login" routerLinkActive="active">
      <img src="../../assets/ic-exit.svg" />
      <span>Log off</span>
    </button>
  </div>
</header>
