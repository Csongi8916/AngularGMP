<header class="vc-header-wrapper">
  <div class="logo-container">
    <vc-logo></vc-logo>
  </div>
  <div *ngIf="!authService.IsAuthenticated()" class="auth">
    <button class="log-btn" routerLink="/login" routerLinkActive="active">
      <img src="../../assets/ic-user.svg" />
      <span>User login</span>
    </button>
    <button class="log-btn" routerLink="/" routerLinkActive="active">
      <img src="../../assets/ic-exit.svg" />
      <span>Log off</span>
    </button>
  </div>
</header>
