<div class="login-form">
  <div class="mat-card">
    <h2>Login</h2>
    <div class='mat-card-content'>
      <div class='mat-form-field'>
        <div class="field-info">
          <p class="field-title">E-mail:</p>
          <p class="field-mandatory">*mandatory</p>
        </div>
        <input type="text" #email placeholder="Enter E-mail" />
      </div>

      <div class='mat-form-field'>
        <div class="field-info">
          <p class="field-title">Password:</p>
          <p class="field-mandatory">*mandatory</p>
        </div>
        <input type="password" #password placeholder="Enter Password" />
      </div>

      <div class="control-field">
        <a class="link" href="#">Forgot password</a>
        <button type="submit" class="button" (click)="LoginClickHandler(email.value, password.value)">Login</button>
      </div>
    </div>
  </div>
</div>
