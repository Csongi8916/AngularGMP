<vc-course-breadcrumb></vc-course-breadcrumb>
<div class="wrapper-course-add">
  <div class="form-course-add">
    <div>
      <p>Title: </p>
      <input [(ngModel)]="course.title" class="input-text" type="text" />
      <p>Description: </p>
      <textarea [(ngModel)]="course.description" rows="4" cols="50">
        {{ course.description }}
      </textarea>
      <p>Date: </p>
      <input [(ngModel)]="course.creationDate" class="input-date" type="text" />
      <p>Duration: </p>
      <input [(ngModel)]="course.duration" (ngModelChange)="onChange($event)" class="input-duration" type="number" />
      <span class="duration-text">{{ course.duration | duration }}</span>
    </div>
    <div>
      <button (click)="onSaveCourse()" class="btn save-btn">
        Save
      </button>
      <button (click)="onCancelCourse()" class="btn cancel-btn">
        Cancel
      </button>
    </div>
  </div>
</div>
