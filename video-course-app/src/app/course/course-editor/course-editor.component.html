<vc-course-breadcrumb></vc-course-breadcrumb>
<form (ngSubmit)="courseForm.form.valid && onSubmit()" #courseForm="ngForm" class="wrapper-course-add">
  <div class="form-course-add">
    <div>
      <p>Title:</p>
      <div *ngIf="courseForm.submitted && title.invalid" class="invalid-feedback">
        <div *ngIf="title.errors.required">Title is required</div>
        <div *ngIf="title.errors.maxlength">Number of charatcers max: 50</div>
      </div>
      <input [(ngModel)]="course.name" class="input-text" name="title" #title="ngModel" type="text" ngModel
        maxlength="50" required />
      <p>Description: </p>
      <textarea [(ngModel)]="course.description" name="description" rows="4" cols="50">
        {{ course.description }}
      </textarea>
      <p>Date: </p>
      <input [(ngModel)]="course.date" class="input-date" name="date" type="text" />
      <p>Duration: </p>
      <input [(ngModel)]="course.length" (ngModelChange)="onChange($event)" class="input-duration" name="length"
        type="number" />
      <span class="duration-text">{{ course.length | duration }}</span>
    </div>
    <div>
      <button type="submit" (click)="onSaveCourse()" class="btn save-btn">
        Save
      </button>
      <button (click)="onCancelCourse()" class="btn cancel-btn">
        Cancel
      </button>
    </div>
  </div>
</form>
