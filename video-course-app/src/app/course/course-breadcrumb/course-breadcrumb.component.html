<div *ngIf="!router.url.includes('login')" class="vc-course-breadcrumb-wrapper">
  <span *ngFor="let breadcrumb of breadcrumbStack; let i=index">
    <span *ngIf="i === 0; else other">
      <button class="breadcrumb-text" routerLink="/courses" routerLinkActive="active">
        <span>{{breadcrumb.title}} / </span>
      </button>
    </span>

    <ng-template #other>
      <span>{{breadcrumb.title}}</span>
    </ng-template>

  </span>
</div>
